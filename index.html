<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>

        <div class="content">
            <div class="upper-icons">
                <div class="arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>

                <div class="dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="image">
                <img src="./file.enc" alt="">
            </div>

            <div class="name">
                <p>Pravin More</p>
            </div>

            <div class="about">
                <p>Software Developer</p>
            </div>

            <div class="follow-icons">
                <i class="fa-brands fa-facebook" id="fb"></i>
                <i class="fa-brands fa-instagram" id="insta"></i>
                <i class="fa-brands fa-twitter" id="tw"></i>
                <i class="fa-brands fa-youtube" id="yt"></i>
            </div>

            <div class="buttons">
                <button class="btn1 btn">Message</button>
                <button class="btn2 btn">Subscribe</button>
            </div>

            <div class="icons">
                <div class="heart">
                    <i class="fa-regular fa-heart">20.4K</i>
                </div>
                <div class="chat">
                    <i class="fa-regular fa-comment">14.3K</i>
                </div>
                <div class="share">
                    <i class="fa-solid fa-share">12.8K</i>
                </div>
                
            </div>

        </div>
    </section>


    
</body>
</html>
